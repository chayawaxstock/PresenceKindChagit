<div style="height: 100vh;"> 
  <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>תפריט</mat-icon>
        </button>
      </div>
      <a mat-button class="companyName" routerLink="/">
        <span>גנוני</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">   
        <a mat-button routerLink="/prices">כניסה</a>
        <a mat-button routerLink="/prices">הרשמה</a>    
        <a mat-button routerLink="/start-page">דף הבית</a>
        <a mat-button routerLink="/contact">יצירת קשר</a>
        <a mat-button routerLink="/about-us">אודותינו</a>     
      </div>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
        <a mat-button routerLink="/prices">כניסה</a>
        <a mat-button routerLink="/prices">הרשמה</a>    
        <a mat-button routerLink="/start-page">דף הבית</a>
        <a mat-button routerLink="/contact">יצירת קשר</a>
        <a mat-button routerLink="/about-us">אודותינו</a>  
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>  
        <app-login></app-login>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
