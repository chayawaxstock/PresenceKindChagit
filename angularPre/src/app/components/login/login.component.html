 <section class="login-block" style="direction: ltr">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">כניסה</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1"  class="text-uppercase" >מייל</label>
    <input type="text" [(ngModel)]="email" name="n" class="form-control" placeholder="" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">סיסמה</label>
    <input type="password" [(ngModel)]="password" name="n" class="form-control" placeholder="" required>
  </div>
  
  <div class="form-check">
    <button type="submit" class="btn btn-login float-right" (click)="login()">כניסה</button>
  </div>
  <div>
    <h5>לא רשום?</h5>
      <button type="submit" class="btn btn-login float-right reg reg1" (click)="registerTeacher()">רישום גננת</button>
      <button type="submit" class="btn btn-login float-right reg reg2" (click)="registerChild()">רישום ילד</button>
  </div>
  
</form>
		</div>
